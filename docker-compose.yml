version: "2"
services:
  dev:
    image: python:3
    command: bash
    working_dir: /code/
    environment:
      GOCD_URL: https://gocd.k8s.fscker.org/
    ports:
      - 8000
    volumes:
      - ./:/code/

networks:
  default:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1350
